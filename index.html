<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player Stat Board</title>

  <style>
    body {
      background:#0b0b12;
      color:#eaeaf0;
      font-family: system-ui;
      padding:20px;
    }

    .card {
      max-width:420px;
      margin:auto;
      background:#151522;
      border-radius:16px;
      padding:16px;
      border:1px solid #2a2a3a;
    }

    h1 { margin-top:0; letter-spacing:1px; }
    .row { margin:12px 0 6px; font-weight:600; }

    .bar {
      height:10px;
      background:#2a2a3a;
      border-radius:999px;
      overflow:hidden;
      margin-bottom:12px;
    }

    .fill {
      height:100%;
      background:#ff3b3b;
    }

    /* XP */
    .xp-section { margin-top: 16px; }
    .level-text { font-weight: bold; margin-bottom: 6px; }

    .xp-bar {
      width: 100%;
      height: 14px;
      background: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      margin: 6px 0;
    }

    .xp-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffcc, #00aa88);
      transition: width 0.3s ease;
    }

    .xp-numbers {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    button {
      background:#23233a;
      color:#eaeaf0;
      border:1px solid #2a2a3a;
      padding:10px 12px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      width:100%;
    }

    button:active { transform: scale(0.99); }
  </style>
</head>

<body>
  <div class="card">
    <h1>PLAYER HUD</h1>

    <div class="row">Strength</div>
    <div class="bar"><div class="fill" style="width:55%"></div></div>

    <div class="row">Stress</div>
    <div class="bar"><div class="fill" style="width:88%"></div></div>

    <div class="row">Hydration</div>
    <div class="bar"><div class="fill" style="width:20%"></div></div>

    <!-- XP is its own section now -->
    <div class="xp-section">
      <div class="level-text">LEVEL <span id="level">1</span></div>

      <div class="xp-bar">
        <div class="xp-fill" id="xpFill"></div>
      </div>

      <div class="xp-numbers">
        <span id="xp">0</span> / <span id="xpMax">100</span> XP
      </div>

      <button onclick="gainXP(10)">+10 XP</button>
    </div>
  </div>

  <script>
    let xp = 0;
    let level = 1;
    let xpMax = 100;

    function gainXP(amount) {
      xp += amount;

      while (xp >= xpMax) {
        xp -= xpMax;
        level++;
        xpMax = Math.floor(xpMax * 1.25);
      }

      document.getElementById("xp").innerText = xp;
      document.getElementById("level").innerText = level;
      document.getElementById("xpMax").innerText = xpMax;

      document.getElementById("xpFill").style.width = (xp / xpMax) * 100 + "%";
    }
  </script>
</body>
</html>
