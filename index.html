<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player Stat Board</title>
  <style>
    body {
      background:#0b0b12;
      color:#eaeaf0;
      font-family: system-ui;
      padding:20px;
    }
    .card {
      max-width:420px;
      margin:auto;
      background:#151522;
      border-radius:16px;
      padding:16px;
      border:1px solid #2a2a3a;
    }
    h1 { margin-top:0; }
    .row { margin:12px 0; }
    .bar {
      height:10px;
      background:#2a2a3a;
      border-radius:999px;
      overflow:hidden;
    }
    .fill {
      height:100%;
      background:#ff3b3b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>PLAYER HUD</h1>

    <div class="row">Strength</div>
    <div class="bar"><div class="fill" style="width:55%"></div></div>

    <div class="row">Stress</div>
    <div class="bar"><div class="fill" style="width:88%"></div></div>

    <div class="row">Hydration</div>
    <div class="bar"><div class="fill" style="width:20%"></div></div>
  </div>
</body>
</html>
